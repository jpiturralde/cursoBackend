<!DOCTYPE html>
<html lang="es">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <div class="container my-5">
    <div class="jumbotron">

      <h1 style="color:blue;">Signup</h1>
      <br>
      <!--form class="form" action="/signup" method="post" role="form" autocomplete="off"--> 
      <form class="form" action="/signup" method="post" role="form" autocomplete="off" enctype="multipart/form-data"> 

        <div class="form-group">
          <input name='username' placeholder="Usuario" class="form-control" type="email" required>
        </div>
        <div class="form-group">
          <input name='password' placeholder="Password" class="form-control" type="password" required>
        </div>
        <div class="form-group">
          <input name='name' placeholder="Name" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <input name='address' placeholder="Address" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <input name='phone' placeholder="Phone" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <input name="avatar" placeholder="Avatar" class="form-control" type="file" required/>
        </div>
        <div class="form-group">
          <input class="btn btn-success my-3" type="submit" value="Signup">
        </div>
      </form>
      <hr>
      <div class="text-center"></div>
      <button class="btn btn-success my-3" onclick="goSignin()">Signin</button>
    </div>
  </div>

  <script>
    function goSignin() {
      location.href = '/login';
    }
  </script>
</body>

</html>
